<template name="layout">
	{{>yield region='header'}}
 <div class="globalContent">
	<div id="content-wrapper" class="container padding-top">
		{{>yield}}
	</div>
 </div>

	{{>yield region='footer'}}
</template>

<template name="layoutNoContainer">
	{{>yield region='header'}}
 <div class="globalContent">
	<div id="content-wrapper">
		{{>yield}}
	</div>
 </div>
	{{>yield region='footer'}}
</template>
